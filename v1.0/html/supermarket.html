<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>皇冠超市管理</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/supermarket.css"/>
    <script src="../lib/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="header">
        <div class="head">
            <h1>皇冠超市管理系统</h1>
            <div class="register">
                <span id="login">登录</span>
                <span id="exit">退出</span>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="nav">
            <h3>导航窗口</h3>
            <span>&times;</span>
        </div>
        <div class="manage">
            <ul>                
                <li class="product">
                    <a href="javascript:;">产品管理</a>
                </li>
                <li class="purchase">
                    <a href="javascript:;">采购管理</a>
                </li>
                <li class="inventory">
                    <a href="javascript:;">库存管理</a>
                </li>
                <li class="supplier">
                    <a href="javascript:;">供应商管理</a>
                </li>
                <li class="receipt">
                    <a href="javascript:;">收货管理</a>
                </li>
                <li class="returns">
                    <a href="javascript:;">退货管理</a>
                </li>
                <li class="putaway">
                    <a href="javascript:;">上架管理</a>
                </li>
                <li class="collect">
                    <a href="javascript:;">收银管理</a>
                </li>
                <li class="print">
                    <a href="javascript:;">小票打印</a>
                </li>
                <li class="authority">
                    <a href="javascript:;">权限管理</a>
                </li>
                <li class="user">
                    <a href="javascript:;">用户管理</a>
                </li>
            </ul>
        </div>
        <div class="detail">
            <div class="product_detail">
                <h3>商品库明细表</h3>
                <div class="seek">
                    <input type="text" placeholder="请输入搜索的商品名称" id="shousuo"/>
                    <a href="javascript:;" id="shou">搜索</a>
                </div>
                <div class="table_th">
                  <table class="table table-bordered table-striped ">
                  <thead>
                        <tr>
                            <th>#</th>
                            <th>商品名称</th>
                            <th>商品条码</th>
                            <th>商品编号(id)</th>
                            <th>商品图片</th>
                            <th>厂商地址</th>
                            <th>库存数量</th>
                            <th>零售价</th>
                            <th>货架编号</th>
                            <th>采购</th>
                            <th>删除</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
                <div class="added">
                    <table class="table table-bordered table-striped added_id">
                        <tr>
                            <th>#</th>
                            <th>商品名称</th>
                            <th>商品条码</th>
                            <th>商品编号(id)</th>
                            <th>商品图片</th>
                            <th>厂商地址</th>
                            <th>库存数量</th>
                            <th>零售价</th>
                            <th>货架编号</th>
                            <th>采购</th>
                            <th><button id="colse">关闭</button></th>
                        </tr>
                        <tr id="input_ss">
                            <td><input type="checkbox" name="check"></td>
                            <td><input type="text" class="input1"/></td>
                            <td><input type="text" class="input2"/></td>
                            <td><input type="text" class="input3"/></td>
                            <td><input type="text" class="input4"/></td>
                            <td><input type="text" class="input5"/></td>
                            <td><input type="text" class="input6"/></td>
                            <td><input type="text" class="input7"/></td>
                            <td><input type="text" class="input8"/></td>
                            <td class="Meter"></td>
                            <td><span id="app">添加</span></td>
                        </tr>
                    </table>
                    <div class="page">
                        <a href="javascript:;">1</a>
                        <a href="javascript:;">2</a>
                        <a href="javascript:;">3</a>
                        <a href="javascript:;">4</a>
                        <a href="javascript:;">5</a>
                    </div>
                    <a href="javascript:;">新增商品</a>
                </div>
            </div>
        </div>
        <!-- 登录 -->
        <div class="login">
            <h3><i class="glyphicon glyphicon-queen"></i>超市管理登录</h3>
            <div class="login_input">
                <p>帐号：<input type="text" id="username" /></p>
                <p>密码：<input type="password" id="password" /></p>
                <input type="button" value="登录" id="btnLogin">
                <input type="button" value="取消" id="btnExit">
            </div>
        </div>
    </div>
    <script src="../js/supermarket.js"></script>
</body>
</html>
