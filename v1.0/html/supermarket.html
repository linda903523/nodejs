            <h1>皇冠超市管理系统</h1>
            <div class="register">
                <span>注册</span>
                <span>登录</span>
                <span>退出</span>
            </div>
            <span>&times;</span>
        </div>
    </div>

        <div class="nav">
            <h3>导航窗口</h3>
            <span>&times;</span>
        </div>
        <div class="manage">
            <ul>
                
                <li class="product">
                    <a href="javascript:;">产品管理</a>
                </li>
                <li class="purchase">
                    <a href="javascript:;">采购管理</a>
                </li>
                <li class="inventory">
                    <a href="javascript:;">库存管理</a>
                </li>
                <li class="supplier">
                    <a href="javascript:;">供应商管理</a>
                </li>
                <li class="receipt">
                    <a href="javascript:;">收货管理</a>
                </li>
                <li class="returns">
                    <a href="javascript:;">退货管理</a>
                </li>
                <li class="putaway">
                    <a href="javascript:;">上架管理</a>
                </li>
                <li class="collect">
                    <a href="javascript:;">收银管理</a>
                </li>
                <li class="print">
                    <a href="javascript:;">小票打印</a>
                </li>
                <li class="authority">
                    <a href="javascript:;">权限管理</a>
                </li>
                <li class="user">
                    <a href="javascript:;">用户管理</a>
                </li>
            </ul>
        </div>
